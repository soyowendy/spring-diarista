<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E-Diarista | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        E-Diarista
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Entre com suas credenciais para iniciar a seção</p>
            <div class="alert alert-danger" th:if="${param.error != null}">
                <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
            </div>
            <form method="POST" th:action="@{/admin/login}">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Senha" name="senha" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            <label for="lembrar">Lembre-se de mim</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/AdminLTE/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>

</body>
</html>
