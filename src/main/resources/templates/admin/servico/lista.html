<!doctype html>
<html th:replace="~{base :: layout(~{::title}, _, ~{::main}, _)}">
    <head>
        <title>Lista de Serviços</title>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Lista de Serviços</div>
                            <div class="card-tools">
                                <a class="btn btn-sm btn-success" th:href="@{/admin/servicos/cadastrar}">Novo Serviço</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Valor Mínimo</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="servico : ${servicos}">
                                        <td th:text="${servico.id}"></td>
                                        <td th:text="${servico.nome}"></td>
                                        <td th:text="${servico.valorMinimo}"></td>
                                        <td>
                                            <a th:href="@{/admin/servicos/{id}/editar (id=${servico.id})}" class="btn btn-sm btn-warning">Editar</a>
                                            <a
                                                th:href="@{/admin/servicos/{id}/excluir (id=${servico.id})}"
                                                class="btn btn-sm btn-danger"
                                                onclick="return confirm ('Tem certeza que deseja excluir este serviço?')">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
